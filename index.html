<html>
<head>
    <title>Ray's Shisha Lounge</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>  
<body>
  
    <background-image>img\rasta.jpg</background-image>

    <div id="welcome">
        
        <img src="img/shisha1.jfif" style="width: 15%">
        <h1>Welcome to Ray's Shisha Lounge</h1>
        <h2>Place your bet</h2> 
        <h5>..and let me take all your money</h5>
       
        <input id="bet" type="number" value="1" min="1" max="12" placeholder="place your bet!"/>
         
    </div> 

    <div id=gameZone>
        <div id="dies">
            <div id="die1"></div>
            <div id="rollButton">
                <p class="roll">
                    <button id="rollIt" class="btn btn-success">ROLL!!</button></p>
            </div>
            <div id="die2"></div>
        </div>
    </div>

    
    
    <audio controls autoplay>
        <source src="badboys.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>  
    
    
    
    <script src="index.js" defer></script>   

</body>
</html>
