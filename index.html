<html>
<head>
    <title>Dice Simulator 2022</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
</head>  
<body>

    <div id="welcome">
        <img src="img/shisha1.jfif" style="width: 15%">
        <h1>Welcome to Ray's Shisha Lounge</h1>
        <h2>Place your bet</h2> 
        <h5>..and let me take all your money</h5>
        <td id="input">
            <input type="number" value="1" min="1" max="12" placeholder="place your bet!" />
        </td> 
    </div> 

    <div id=gamezone>
        <div id="dies">
            <div id="die1"></div>
            <div id="rollButton">
                <p class="roll">
                    <button id="rollIt" class="btn btn-success"></button></p>
            </div>
            <div id="die2"></div>
        </div>
    </div>

    

    
    
    
        

</body>
</html>
